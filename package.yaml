name:                Exercitium
version:             0.1.0.0
github:              "jaalonso/Exercitium"
license:             BSD3
author:              "Jose A. Alonso"
maintainer:          "JoseA.Alonso@gmail.com"
copyright:           "Jose A. Alonso"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Educational

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/jaalonso/Exercitium#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  Exercitium-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Exercitium

tests:
  Exercitium-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Exercitium
